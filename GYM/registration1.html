
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration page</title>
</head>
<body bgcolor="lightskyblue">
       <h1>Registration</h1>
      <form name="regi" method="get"   target="_blank">
        <label for="name">Firstname:</label>
        <input type="text" id="name" placeholder="eg:Bala" size="15" ><br/>
        <label for="nam">Middlename:</label>
        <input type="text" id="nam" placeholder="eg:yaswanth kumar"size="15" ><br/>
        <label for="na">lastname:</label>
        <input type="text" id="na"placeholder="eg:sahoo" size="15"><br/>
        <label for="pass">password:</label>
        <input type="password" id="em" placeholder="eg:Ab@1325"><br/>
        <label for="email">Email:</label>
        <input type="text" id="email" placeholder="abc@gmail.com" size="15"><br/>
        <label for="DOB">Date of birth</label>
        <input type="date" id="DOB"><br/>
        <label>Gender:</label><br/>
        <input type="radio" name="gender" id="m" value="Male">
        <label for="m">Male</label>
        <input type="radio" name="gender" id="f" value="Female">
        <label for="f">Female</label><br/>
         <button><a href="./workout details.html">login</a></button>
      </form>
</body>
</html>
