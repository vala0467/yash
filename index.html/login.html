<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="./style3.css">
</head>
<body class="card">
    <form  method="get">
         <h1 ><img  src="https://www.hindustantimes.com/ht-img/img/2024/04/12/550x309/IPL_Elections_Poll_Symbol_Party_Fun_Viral_1712913503946_1712913511352.jpg" alt="ILP" height="500" width="1000"></h1>
     <label for="name">Firstname:</label>
        <input type="text" id="name" placeholder="eg:Bala" size="15" ><br/>
        <label for="nam">Middlename:</label>
        <input type="text" id="nam" placeholder="eg:yaswanth kumar"size="15" ><br/>
        <label for="na">lastname:</label>
        <input type="text" id="na"placeholder="eg:sahoo" size="15"><br/>
        <label for="pass">password:</label>
        <input type="pass" id="pass" placeholder="eg:Ab@1325"size="10"><br/>
        <label for="email">Email:</label>
        <input type="text" id="email" placeholder="abc@gmail.com" size="15"><br/>
        <label for="DOB">Date of birth</label>
        <input type="date" id="DOB"><br/>
        <label>Gender:</label><br/>
        <input type="radio" name="gender" id="m" value="Male">
        <label for="m">Male</label>
        <input type="radio" name="gender" id="f" value="Female">
        <label for="f">Female</label><br/>
    </form>
     <a href="./details.html" target="_blank"><input type="submit" value="login"></a>
</body>
</html>
